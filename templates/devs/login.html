{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}

<!-- Form For Developer to Sign Up -->

<div class="container dev-sign-up">
  <h1>Developer Sign Up</h1>
  <form action="#" method="post">
    {% csrf_token %}
    <div>
      <label for="first_name">
        First Name<input type="text" name="first_name" id="first_name">
      </label>
      <label for="last_name">
        Last Name<input type="text" name="last_name" id="last_name">
      </label>
    </div>
    <div>
      <label for="email">Email </label>
      <input type="email" name="email" id="email">
    </div>
    <div><label for="address">Address</label><input type="text" name="address" id="address"></div>
    <div>
      <label for="city">City </label><input type="text" name="city" id="city">
      <label for="state">State </label>
      <select name="state" id="state">
        <option value="AK">Alaska</option>
        <option value="AR">Arkansas</option>
        <option value="AZ">Arizona</option>
      </select>
    </div>
    <div>
      <label for="password">Password </label>
      <input type="password" name="password" id="password">
    </div>
    <div>
      <label for="confirm_password">Confirm </label>
      <input type="password" name="confirm_password" id="confirm_password">
    </div>
    <input type="submit" value="Regiser">
  </form>
</div>

<!----------------->

{% endblock %}
